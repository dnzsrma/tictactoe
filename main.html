<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header> TIC-TAC-TOE</header>
    <div id = "top-console">
        <button class = "game-buttons" id = "clear" onclick="cleanBoard()">Clear</button>
        <button class = "game-buttons" id = "reset" onclick="resetGame()" > Reset</button>
        <div id = "scoreboard">
            <h3 class = "scoreboard-item">Player 1</h3>
            <h3 class = "scoreboard-item">Player 2</h3>
            <h5 class = "scoreboard-item" id = "x-point">0</h5>
            <h5 class = "scoreboard-item" id = "o-point">0</h5>
        </div>
    </div>
    <div id="board">

    </div>    
</body>
</html>
